name: Vacation Scheme Search

on:
  schedule:
    # Run every Monday at 7 AM UTC
    - cron: '0 7 * * 1'
  workflow_dispatch:  # Allow manual triggers

permissions:
  contents: write

jobs:
  search:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Configure git
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
    
    - name: Run search agent
      env:
        SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
        SMTP_PORT: ${{ secrets.SMTP_PORT }}
        SEARCH_QUERY: ${{ secrets.SEARCH_QUERY }}
      run: python search_agent.py
    
    - name: Commit and push if changed
      run: |
        git add sent_urls.json
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update sent URLs - $(date +'%Y-%m-%d %H:%M')"
          git push
        fi
